<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ApexPlanet</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="#">ApexPlanet</a>
</div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow login-card">
<h3 class="text-center mb-3">Login</h3>

<form id="loginForm">
<div class="mb-3">
<label>Email</label>
<input type="email" class="form-control" id="loginEmail" required>
</div>

<div class="mb-3">
<label>Password</label>
<div class="input-group">
<input type="password" class="form-control" id="loginPassword" required>
<button type="button" class="btn btn-outline-secondary" onclick="togglePassword('loginPassword')">Show</button>
</div>
</div>

<button type="submit" class="btn btn-primary w-100">Login</button>
<p class="mt-3 text-center">
Don't have account? <a href="register.html">Register</a>
</p>
</form>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
